{% extends 'base.html' %}
{% load menu %}
{% load static %}

{%block title%}frontpage{%endblock%}

{%block content%}
    
    <div class="photo">
        <div class="listss">
            <h2>List of Faculties</h2>
            {%for faculty in faculties%}
                <h3 class='list'><i class="fa fa-hand-point-right"></i><a href="{%url 'department' faculty.id%}"> {{faculty.name | capfirst}}</a></h3>
            {%endfor%}
        </div>
        <div>
            <div>
                <img src="{% static '/man.jpg' %}" alt="">
            </div>
        </div>
    </div>
    
    <div >
        {%menu%}
    </div>
    
{%endblock%}
